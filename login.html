<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantika - Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="assets/css/app.min.css" type="text/css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('./assets/media/image/fondo_intra.png');
}

.form-wrapper {
    display: flex;
    flex-direction: column;

    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 320px;
    margin: 20px auto;
}

h5 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    width: 100%;
    margin-bottom: 15px;
}


.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

#captchaContainer {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Esto empujará el logo hacia el extremo derecho */
    gap: 10px; /* Esto es opcional, dependiendo del espaciado que desees entre los elementos */
}

#customCheckbox {
    width: 28px;
    height: 28px;
    border: 1px solid #ccc; /* Borde gris */
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-right: 10px;
    position: relative;
    bottom: 2px;
}

#customCheckbox.checked {
    border: none; /* Elimina el borde cuando esté seleccionado */
    background-color: transparent;
}

#customCheckbox.checked::before {
    content: '✔'; /* Icono de verificación */
    color: #4cae4c; /* Color verde */
    font-size: 24px; /* Ajusta este valor como sea necesario */
}

#textoCaptcha {
    font-size: 14px;
    position: relative;
    right: 7px;
}

#logoCaptcha {
    height: 46px;
    cursor: pointer;
    position: relative;
    bottom: 2px;
}

.btn-block {
    background-color: #007bff;
    border: none;
    padding: 10px;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    width: 100%;
    font-size: 16px;
}

.btn-block:hover {
    background-color: #0056b3;
}

#loadingIcon {
    display: inline-block;
    width: 28px;
    height: 28px;
    margin-right: 11px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid #3498db;
    border-radius: 50%;
    animation: spin 1.5s linear infinite;
}

.hidden {
    display: none !important;
}
#customCheckbox.hidden {
    display: none; /* Oculta el checkbox cuando se añade la clase hidden */
}


@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Cuando el checkbox está marcado, ocultar el ícono de carga y mostrar el check */
#customCheckbox.checked #loadingIcon {
    display: none;
}
</style>
<body class="form-membership">
    <!-- Formulario -->
    <div class="form-wrapper">
        <!-- logo -->
        <div id="logo">
            <img class="logo" src="assets/media/image/logo.png" alt="Semantika">
        </div>
        <h5><strong>Iniciar Sesión</strong></h5>
        <!-- form -->
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Usuario" required autofocus>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            
            <div id="captchaContainer">
                <div id="customCheckbox" onclick="simularVerificacion();"></div>
                <div id="loadingIcon" class="hidden"></div>
                <label id="textoCaptcha" for="customCheckbox">No soy un robot</label>
                <img id="logoCaptcha" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/2048px-RecaptchaLogo.svg.png" alt="Captcha" style="margin-left:auto;">
            </div>
            
            <br>
            <button type="button" class="btn btn-primary btn-block">Iniciar Sesión</button>

        </form>
    </div>
    <!-- Plugin scripts -->
    <script src="vendors/bundle.js"></script>
    <!-- App scripts -->
    <script src="assets/js/app.min.js"></script>
    <script>
/* ... código anterior de JavaScript ... */

function simularVerificacion() {
    var checkbox = document.getElementById('customCheckbox');
    var loadingIcon = document.getElementById('loadingIcon');
    
    // Si ya se está mostrando el icono de carga o el checkbox está marcado, no hacer nada
    if (!loadingIcon.classList.contains('hidden') || checkbox.classList.contains('checked')) {
        return;
    }

    // Oculta el checkbox y muestra el icono de carga
    checkbox.classList.add('hidden'); // Oculta el checkbox
    loadingIcon.classList.remove('hidden'); // Muestra el icono de carga

    // Simula la carga y luego muestra el check verde
    setTimeout(function() {
        loadingIcon.classList.add('hidden'); // Oculta el icono de carga
        checkbox.classList.remove('hidden', 'checked'); // Muestra el checkbox sin el check
        checkbox.classList.add('checked'); // Añade el check verde
    }, 2000); // 2 segundos de retraso para simular la carga
}

    </script>
</body>
</html>
